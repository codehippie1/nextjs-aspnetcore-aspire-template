trigger:
  branches:
    include:
      - main
  paths:
    include:
      - 'frontend/**'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: dockerRegistryServiceConnection
    value: 'your-acr-service-connection'
  - name: imageRepository
    value: 'nextjs-app'
  - name: containerRegistry
    value: 'your-acr.azurecr.io'
  - name: dockerfilePath
    value: '$(Build.SourcesDirectory)/frontend/Dockerfile'
  - name: tag
    value: '$(Build.BuildId)'
  - name: vmImageName
    value: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build
      displayName: 'npm install and build'
      workingDirectory: '$(Build.SourcesDirectory)/frontend'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            displayName: Deploy to Azure Container Apps
            inputs:
              azureSubscription: 'your-azure-subscription'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az containerapp create \
                  --name nextjs-app \
                  --resource-group your-resource-group \
                  --image $(containerRegistry)/$(imageRepository):$(tag) \
                  --target-port 3000 \
                  --ingress external \
                  --min-replicas 1 \
                  --max-replicas 3 \
                  --env-vars API_URL=https://aspire-app.your-domain.com 